<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренер</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/trainer" class="navbar-brand">СИЛА</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/trainer" class="nav-link">Главная</a></li>
            </ul>
            <div class="nav-buttons">
                <span class="user-info" id="userInfo" onclick="openProfileModal()"></span>
                <button class="btn btn-secondary" onclick="AuthService.logout()">Выйти</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Панель тренера</h1>
            <p>Добро пожаловать в систему управления тренажерным залом «Сила»</p>
        </div>
    </section>

    <section class="features">
        <div class="container">
        </div>
    </section>

    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2 class="text-center">Мой профиль</h2>

            <form id="profileForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="profileFirstName" class="form-label">Имя</label>
                            <input type="text" id="profileFirstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="profileLastName" class="form-label">Фамилия</label>
                            <input type="text" id="profileLastName" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" id="profileEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="profilePhone" class="form-label">Телефон</label>
                    <input type="tel" id="profilePhone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="profilePassword" class="form-label">Новый пароль (оставьте пустым, если не меняете)</label>
                    <input type="password" id="profilePassword" class="form-control">
                </div>

                <div class="form-group">
                    <label for="profileConfirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" id="profileConfirmPassword" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Сохранить изменения</button>
            </form>

            <div id="profileMessage" class="message hidden"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <div class="footer-contact">
                        <p>г. Минск, ул. Платонова, 39</p>
                        <p>+375 29 850-25-29</p>
                        <p>sila@gym.by</p>
                        <p>6:00 - 24:00 (без выходных)</p>
                        <p>Станция метро "Якуба Колоса"</p>
                    </div>
                </div>

                <div class="footer-section">
                    <h3>Мы на карте</h3>
                    <div class="footer-map">
                        <iframe 
                            src="https://yandex.ru/map-widget/v1/?ll=27.595145%2C53.911368&z=17&pt=27.595145,53.911368,comma" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            style="border:0;"
                            allowfullscreen="true">
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2025 Тренажерный зал «Сила»</p>
            </div>
        </div>
    </footer>

    <script src="/js/guest/auth.js"></script>
    <script src="/js/trainer/main.js"></script>
</body>
</html>
